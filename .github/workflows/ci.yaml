name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

# Cancel older runs on the same branch/PR (keeps CI fast + relevant)
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Least-privilege permissions for CI
permissions:
  contents: read

env:
  NODE_VERSION: "20"
  NEXT_TELEMETRY_DISABLED: "1"
  CI: "true"

jobs:
  ## Run Lint (Fail on warnings ! )
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run lint (fail on warnings)
        run: |
          set -euo pipefail

          echo "Running lintâ€¦"

          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)"; then
            # run lint and capture output (so we can detect the Next.js lint bug)
            set +e
            npm run lint 2>&1 | tee lint.log
            status=${PIPESTATUS[0]}
            set -e

            if [ "$status" -ne 0 ] && grep -q "Invalid project directory provided" lint.log; then
              echo "Detected Next.js 'next lint' project-dir issue. Falling back to ESLint v8 using .eslintrc.*"
              npx --yes eslint@8.57.0 . --max-warnings=0
            else
              exit "$status"
            fi
          else
            echo "No lint script found. Running ESLint v8 using .eslintrc.*"
            npx --yes eslint@8.57.0 . --max-warnings=0
          fi

  ## Formatting
  format:
    name: Format (Prettier)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      ## Find Afected files
      - name: Determine files to format-check
        id: changes
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_ref="${{ github.event.pull_request.base.sha }}"
            head_ref="${{ github.event.pull_request.head.sha }}"
          else
            # On push events, prefer the 'before' SHA from the webhook payload.
            base_ref="${{ github.event.before }}"
            head_ref="${{ github.sha }}"

            # If this is the first commit (all zeros) or base doesn't exist locally, diff against empty tree.
            if [ -z "$base_ref" ] || [ "$base_ref" = "0000000000000000000000000000000000000000" ] || ! git cat-file -e "$base_ref^{commit}" 2>/dev/null; then
              base_ref=$(git hash-object -t tree /dev/null)
            fi
          fi

          echo "Head: $head_ref"

          files=$(git diff --name-only "$base_ref" "$head_ref" -- \
            | tr '\n' ' ' \
            | sed 's/  */ /g' \
            | sed 's/^ *//;s/ *$//')
          echo "Changed files: ${files:-<none>}"
          echo "files=$files" >> "$GITHUB_OUTPUT"

      ## check affected files
      - name: Prettier check (changed files only)
        if: steps.changes.outputs.files != ''
        run: |
          set -euo pipefail
          npx --yes prettier@3.3.3 --check ${{ steps.changes.outputs.files }}

      ## When no file affected
      - name: Prettier check (no changes)
        if: steps.changes.outputs.files == ''
        run: echo "No changed files to format-check. Skipping."

        
  ## Build
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ lint, format ]   # runs only if both succeed
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      # Optional: typecheck if the repo has it; won't break if missing
      - name: Typecheck (optional)
        run: |
          if npm run -s typecheck; then
            echo "typecheck script executed"
          else
            echo "No typecheck script found. Skipping."
          fi

      - name: Build
        run: npm run build 

  ## Security scan
  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ build ]          # runs only after build succeeds
    permissions:
      contents: read
      pull-requests: read     # required for dependency-review-action on PRs
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # PR-focused: flags vulnerable dependencies introduced by the PR
      - if: github.event_name == 'pull_request'
        name: Dependency Review
        uses: actions/dependency-review-action@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      # Baseline scan - tune audit level as needed
      - name: npm audit (high+)
        run: npm audit --audit-level=high

      # Run Trivy scans and upload results on GH security
      - name: Trivy FS scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          format: "sarif"
          output: "trivy-results.sarif"
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif


  docker_build:
    name: Docker Build (local)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ build ]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: startup-nextjs:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  image_scan:
    name: Image Scan (Trivy)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ docker_build ]
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: startup-nextjs:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy Image scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "image"
          image-ref: "startup-nextjs:${{ github.sha }}"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          format: "sarif"
          output: "trivy-image-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image-results.sarif
